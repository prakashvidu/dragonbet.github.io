<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON BET AI - ULTIMATE V8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dragon-red: #ff004c;
            --dragon-gold: #ffcc00;
            --bg-dark: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
            --neon-shadow: 0 0 15px rgba(255, 0, 76, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Background --- */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #08080a 100%);
            z-index: -1;
        }
        .grid {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255, 0, 76, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 76, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            animation: gridMove 10s linear infinite;
            z-index: -1;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* --- UI Components --- */
        .app-shell {
            width: 90%; max-width: 420px;
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .screen { display: none; text-align: center; }
        .screen.active { display: block; }

        .login-input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4); border: 1px solid #333;
            border-radius: 15px; color: white; margin-bottom: 20px; text-align: center;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--dragon-red); box-shadow: var(--neon-shadow); }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-family: 'Orbitron'; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: var(--dragon-red); color: white; box-shadow: var(--neon-shadow); margin-bottom: 15px; }
        .btn-copy { background: transparent; border: 1px solid var(--dragon-gold); color: var(--dragon-gold); margin-bottom: 10px; }

        #loader {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .dragon-logo-loading { width: 80px; height: 80px; border: 3px solid transparent; border-top: 3px solid var(--dragon-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status-badge { background: rgba(255, 204, 0, 0.1); color: var(--dragon-gold); padding: 6px 15px; border-radius: 50px; font-size: 11px; font-weight: bold; border: 1px solid var(--dragon-gold); margin-bottom: 15px; display: inline-block; }
        header h1 { font-family: 'Orbitron'; font-size: 28px; background: linear-gradient(45deg, var(--dragon-red), var(--dragon-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .odd-input { width: 100%; padding: 20px; background: rgba(0,0,0,0.6); border: 2px solid #222; border-radius: 20px; color: var(--dragon-gold); font-family: 'Orbitron'; font-size: 22px; text-align: center; margin-bottom: 25px; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .sig-card { background: rgba(255,255,255,0.04); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); opacity: 0; transform: translateY(10px); transition: 0.5s; }
        .sig-card.show { opacity: 1; transform: translateY(0); }

        #toast { position: fixed; bottom: 30px; background: var(--dragon-gold); color: black; padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none; z-index: 10001; }
        .switch-link { color: #888; font-size: 13px; cursor: pointer; text-decoration: underline; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div class="bg-animate"><div class="grid"></div></div>

    <div id="loader">
        <div class="dragon-logo-loading"></div>
        <p style="font-family: 'Orbitron'; color: white; margin-top: 20px; letter-spacing: 5px; font-size: 12px;">INITIALIZING AI</p>
    </div>

    <div class="app-shell">
        <div id="login-screen" class="screen active">
            <h1 style="font-family:'Orbitron'; color:var(--dragon-red);">LOGIN</h1>
            <input type="email" id="loginEmail" class="login-input" placeholder="EMAIL ADDRESS">
            <input type="password" id="loginPass" class="login-input" placeholder="PASSWORD">
            <button class="btn btn-main" onclick="handleLogin()">ACCESS SYSTEM</button>
            <p class="switch-link" onclick="toggleScreens('register-screen')">New user? Register here</p>
        </div>

        <div id="register-screen" class="screen">
            <h1 style="font-family:'Orbitron'; color:var(--dragon-gold);">REGISTER</h1>
            <input type="email" id="regEmail" class="login-input" placeholder="EMAIL ADDRESS">
            <input type="password" id="regPass" class="login-input" placeholder="CREATE PASSWORD">
            <button class="btn btn-main" style="background:var(--dragon-gold); color:black;" onclick="handleRegister()">CREATE ACCOUNT</button>
            <p class="switch-link" onclick="toggleScreens('login-screen')">Already have an account? Login</p>
        </div>

        <div id="main-ui" class="screen">
            <div class="status-badge">AI STATUS: ONLINE</div>
            <header><h1>DRAGON BET</h1></header>
            <input type="number" id="lastOdd" class="odd-input" placeholder="LAST CRASH" step="0.01">
            <div class="results-grid" id="signalContainer"></div>
            <button class="btn btn-main" id="analyzeBtn" onclick="runAnalysis()">ANALYZE NOW</button>
            <button class="btn btn-copy" id="copyBtn" style="display:none;" onclick="copySignals()">COPY SIGNALS</button>
            <button class="btn btn-copy" style="border-color: #ff4444; color: #ff4444;" onclick="handleLogout()">LOGOUT</button>
        </div>
    </div>

    <div id="toast">DONE!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-LrdE3qEML4bk4KXnyFtoy4OQ4Of2IC4",
            authDomain: "sky-money-47ca1.firebaseapp.com",
            projectId: "sky-money-47ca1",
            storageBucket: "sky-money-47ca1.firebasestorage.app",
            messagingSenderId: "44600459064",
            appId: "1:44600459064:web:01cb33d3db2b009ce7cbcd",
            measurementId: "G-XQ5W1RH251"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Authentication Functions ---

        // Register & Save to Firestore
        window.handleRegister = async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            if(!email || !pass) return alert("Fill all fields");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Admin Panel à¶‘à¶šà·š à¶´à·™à¶±à·Šà·€à·“à¶¸à¶§ Firestore à·€à¶½ à¶¯à¶­à·Šà¶­ à¶œà¶¶à¶©à· à¶šà·’à¶»à·“à¶¸
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    uid: user.uid,
                    registeredAt: serverTimestamp(),
                    status: "active"
                });

                showToast("ACCOUNT CREATED!");
            } catch (err) {
                alert(err.message);
            }
        };

        // Login
        window.handleLogin = () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => showToast("ACCESS GRANTED"))
                .catch(err => alert("Invalid Credentials"));
        };

        // Logout
        window.handleLogout = () => {
            signOut(auth).then(() => {
                showToast("LOGGED OUT");
                toggleScreens('login-screen');
            });
        };

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loader').style.display = 'none';
            if (user) {
                toggleScreens('main-ui');
            } else {
                toggleScreens('login-screen');
            }
        });

        window.toggleScreens = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>

    <script>
        // --- Analysis Logic ---
        let exportData = "";
        function runAnalysis() {
            const lastOdd = document.getElementById('lastOdd').value;
            const container = document.getElementById('signalContainer');
            const btn = document.getElementById('analyzeBtn');
            if(!lastOdd) { alert("Enter Last Crash!"); return; }

            btn.disabled = true;
            btn.innerText = "CALCULATING...";
            container.innerHTML = "";
            exportData = "ðŸ‰ DRAGON BET PRO ðŸ‰\n\n";

            setTimeout(() => {
                let now = new Date();
                for(let i=1; i<=4; i++) {
                    let resOdd = (Math.random() * (4.5 - 1.2) + 1.2).toFixed(2);
                    let futTime = new Date(now.getTime() + (i * 5) * 60000);
                    let timeStr = futTime.getHours().toString().padStart(2,'0') + ":" + futTime.getMinutes().toString().padStart(2,'0');

                    const card = document.createElement('div');
                    card.className = 'sig-card';
                    card.innerHTML = `<span>TIME: ${timeStr}</span><strong>${resOdd}x</strong>`;
                    container.appendChild(card);
                    setTimeout(() => card.classList.add('show'), i * 150);
                    exportData += `â° ${timeStr} -> ðŸ“ˆ ${resOdd}x\n`;
                }
                btn.disabled = false;
                btn.innerText = "ANALYZE NOW";
                document.getElementById('copyBtn').style.display = "block";
            }, 1500);
        }

        function copySignals() {
            navigator.clipboard.writeText(exportData).then(() => {
                alert("Signals Copied!");
            });
        }
    </script>
</body>
</html>
