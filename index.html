<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON BET AI - ULTIMATE V8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dragon-red: #ff004c;
            --dragon-gold: #ffcc00;
            --bg-dark: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
            --neon-shadow: 0 0 15px rgba(255, 0, 76, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Animated Background --- */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #08080a 100%);
            z-index: -1;
        }

        .grid {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255, 0, 76, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 76, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            animation: gridMove 10s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* --- Loading Screen --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.5s ease;
        }

        .dragon-logo-loading {
            width: 100px; height: 100px; border: 3px solid transparent;
            border-top: 3px solid var(--dragon-red); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- UI Container --- */
        .app-shell {
            width: 90%; max-width: 420px;
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Login Screen --- */
        #login-screen { text-align: center; }
        .login-input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4); border: 1px solid #333;
            border-radius: 15px; color: white; margin-bottom: 20px; text-align: center;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--dragon-red); box-shadow: var(--neon-shadow); }

        /* --- Main App UI --- */
        #main-ui { display: none; text-align: center; }

        .status-badge {
            background: rgba(255, 204, 0, 0.1); color: var(--dragon-gold);
            padding: 6px 15px; border-radius: 50px; font-size: 11px;
            font-weight: bold; border: 1px solid var(--dragon-gold);
            display: inline-block; margin-bottom: 15px;
        }

        header h1 {
            font-family: 'Orbitron'; font-size: 28px; font-weight: 900;
            background: linear-gradient(45deg, var(--dragon-red), var(--dragon-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .odd-input {
            width: 100%; padding: 20px; background: rgba(0,0,0,0.6);
            border: 2px solid #222; border-radius: 20px; color: var(--dragon-gold);
            font-family: 'Orbitron'; font-size: 22px; text-align: center; margin-bottom: 25px;
        }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        
        .sig-card {
            background: rgba(255,255,255,0.04); padding: 15px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05); transform: translateY(20px);
            opacity: 0; transition: 0.5s;
        }

        .sig-card.show { transform: translateY(0); opacity: 1; }
        .sig-card span { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .sig-card strong { font-family: 'Orbitron'; font-size: 22px; color: white; }

        /* --- Buttons --- */
        .btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-family: 'Orbitron'; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-main {
            background: var(--dragon-red); color: white; box-shadow: var(--neon-shadow);
            margin-bottom: 15px;
        }
        .btn-main:hover { transform: scale(1.02); filter: brightness(1.2); }
        .btn-copy { background: transparent; border: 1px solid var(--dragon-gold); color: var(--dragon-gold); }

        #toast {
            position: fixed; bottom: 30px; background: var(--dragon-gold); color: black;
            padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none;
        }
    </style>
</head>
<body>

    <div class="bg-animate"><div class="grid"></div></div>

    <div id="loader">
        <div class="dragon-logo-loading"></div>
        <p style="font-family: 'Orbitron'; color: white; margin-top: 20px; letter-spacing: 5px;">LOADING DRAGON BET</p>
    </div>

    <div class="app-shell">
        <div id="login-screen">
            <h1 style="font-family:'Orbitron'; color:var(--dragon-red); margin-bottom:30px;">AUTH</h1>
            <input type="text" class="login-input" placeholder="ACCESS ID">
            <input type="password" id="passInput" class="login-input" placeholder="PASSWORD (123)">
            <button class="btn btn-main" onclick="handleLogin()">LOGIN</button>
            <p id="loginError" style="color:red; font-size:12px; display:none;">ACCESS DENIED - TRY AGAIN</p>
        </div>

        <div id="main-ui">
            <div class="status-badge" id="daysCounter">LICENCE: 10 DAYS REMAINING</div>
            <header><h1>DRAGON BET</h1></header>

            <input type="number" id="lastOdd" class="odd-input" placeholder="LAST CRASH" step="0.01">

            <div class="results-grid" id="signalContainer">
                </div>

            <button class="btn btn-main" id="analyzeBtn" onclick="runAnalysis()">ANALYZE NOW</button>
            <button class="btn btn-copy" id="copyBtn" style="display:none;" onclick="copySignals()">COPY ALL TO CLIPBOARD</button>
        </div>

        <footer style="margin-top:20px; font-size:9px; color:#444; letter-spacing:2px; text-align:center;">
            AI ENGINE v8.0.2 - SECURE ENCRYPTED
        </footer>
    </div>

    <div id="toast">COPIED SUCCESSFULLY!</div>

    <script>
        const expiry = new Date("2026-01-23T23:59:59");
        let exportData = "";

        // Loader logic
        window.onload = () => {
            const today = new Date();
            const daysLeft = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            document.getElementById('daysCounter').innerText = `LICENCE: ${daysLeft} DAYS REMAINING`;

            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }, 2500);
        };

        // Login logic
        function handleLogin() {
            const pass = document.getElementById('passInput').value;
            if(pass === "123") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Analysis logic
        function runAnalysis() {
            const lastOdd = document.getElementById('lastOdd').value;
            const container = document.getElementById('signalContainer');
            const btn = document.getElementById('analyzeBtn');
            const copy = document.getElementById('copyBtn');

            if(!lastOdd) { alert("Enter Last Crash!"); return; }

            btn.disabled = true;
            btn.innerText = "SYNCING AI...";
            container.innerHTML = "";
            exportData = "ðŸ‰ DRAGON BET PRO SIGNALS ðŸ‰\n\n";

            setTimeout(() => {
                let now = new Date();
                for(let i=1; i<=4; i++) {
                    let seed = parseFloat(lastOdd) + (i * 1.618);
                    let resOdd = (Math.abs(Math.sin(seed) * 5) + 3).toFixed(2);
                    if(resOdd > 8) resOdd = (7.25 + Math.random()).toFixed(2);

                    let futTime = new Date(now.getTime() + (i * (Math.floor(Math.random()*5)+4)) * 60000);
                    let timeStr = futTime.getHours().toString().padStart(2,'0') + ":" + 
                                  futTime.getMinutes().toString().padStart(2,'0');

                    const card = document.createElement('div');
                    card.className = 'sig-card';
                    card.innerHTML = `<span>TIME: ${timeStr}</span><strong>${resOdd}x</strong>`;
                    container.appendChild(card);
                    
                    setTimeout(() => card.classList.add('show'), i * 150);
                    exportData += `â° ${timeStr} âžœ ðŸ“ˆ ${resOdd}x\n`;
                }

                exportData += "\nâœ… JOIN DRAGON BET FOR SUCCESS!";
                btn.disabled = false;
                btn.innerText = "ANALYZE NOW";
                copy.style.display = "block";
            }, 2000);
        }

        // Copy logic
        function copySignals() {
            navigator.clipboard.writeText(exportData).then(() => {
                const t = document.getElementById('toast');
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
